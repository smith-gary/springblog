<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Sign up</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}"/>

    <label for="email">Email</label>
    <input id="email" th:field="*{email}"/>

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}"/>

    <input value="Sign me up!" type="submit"/>
</form>
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
