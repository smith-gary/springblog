<div th:fragment="form" class="card">
  <div class="card-body">
    <h5 class="card-title">Title:</h5>
    <input type="text" name="title" size="80" th:field="*{title}">
    <h5 class="card-text mt-3">Body:</h5>
    <input type="text" name="body" size="80" th:field="*{body}">
    <div class="mt-3">
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </div>
  </div>
</div>
