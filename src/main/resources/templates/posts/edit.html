<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <th:block th:include="partials/bootstrap :: styling"></th:block>

</head>
<body>
<form th:action="@{/posts/${id}/edit(id = ${postEdit.getId()})}" th:method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" th:value="${postEdit.getTitle()}">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <input type="text" name="body" id="body" th:value="${postEdit.getBody()}">
  </div>
  <input type="submit" value="Submit">
</form>
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
